<h1 class="a1">新竹特色</h1>
<p class="a2"> 新竹空軍基地</p>
<p class="a4">簡稱新竹機場是位於臺灣新竹市北區的軍用機場，目前為中華民國空軍四九九聯隊的駐紮地及臺灣幻象2000唯一進駐基地。</p>
