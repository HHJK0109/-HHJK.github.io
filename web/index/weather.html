<h1 class="a1">認識新竹</h1>
<p class="a2">&nbsp;新竹氣候介紹</p>
<p>&nbsp;</p>
<p class="a3">新竹因為冬季季風強盛，為全省之冠，所以有「風城」之稱，因新竹的沖積平原由東南向西北呈「喇叭狀」開敞，無論東北季風或西南季風一進入本市，風勢即受約束而增強。例如東北季風到此也略轉為北風，加上地形的關係，就像一股「穿堂風」一樣貫入新竹。新竹沿海一帶冬季季風甚強，風害甚烈，民間早就有「新竹風、基隆雨」的諺語。</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p class="abc">(資料來源:新竹市政府)</p>
