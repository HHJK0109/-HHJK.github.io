<h1 class="a1">新竹特色</h1>
<p class="a2"> 新竹迎曦門</p>
<p class="a4">新竹迎曦門位於新竹市東區，是台灣北部第一座石磚城，曾經是北台灣大甲溪以北的政治經濟中心。 而東為迎曦門、西為挹爽門、南為歌薰門、北為拱辰門等四座城門， 因日據後因實施都市街道計劃，並於1902年拆掉城牆與城樓， 至今唯一還留存的東城迎曦門已被列為二級古蹟。 </p>
